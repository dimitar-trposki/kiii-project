name: Docker Build and Push (Docker Compose)

on:
  push:
    branches: [ "master" ]

jobs:
  build-push:
    name: Build & Push from Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Compose
        run: |
          docker compose -f docker-compose.yml build

      - name: Tag and Push Backend Image
        run: |
          docker tag backend dimitartrposki/kiii-project:backend
          docker push dimitartrposki/kiii-project:backend

      - name: Tag and Push Frontend Image
        run: |
          docker tag frontend dimitartrposki/kiii-project:frontend
          docker push dimitartrposki/kiii-project:frontend
